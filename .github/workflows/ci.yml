name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Pi
        run: bun install -g @mariozechner/pi-coding-agent

      - name: Show versions
        run: |
          echo "pi: $(pi --version)"
          echo "bun: $(bun --version)"

      - name: Run tests
        run: |
          make test-fast
          make test-extensions
